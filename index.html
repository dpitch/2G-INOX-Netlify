    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Manrope', 'sans-serif'],
            },
            colors: {
              brand: {
                dark: '#050505',
                gray: '#0A0A0A',
                surface: '#0F0F0F',
                accent: '#ff8c00', // Orange
                light: '#F5F5F5',
                muted: '#737373',
                border: '#262626'
              }
            },
            transitionTimingFunction: {
              'luxury': 'cubic-bezier(0.16, 1, 0.3, 1)',
              'sharp': 'cubic-bezier(0.85, 0, 0.15, 1)',
            },
            transitionDuration: {
              '1500': '1500ms',
              '2000': '2000ms',
            },
            animation: {
              'fade-in-up': 'fadeInUp 1s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(40px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Lenis smooth scroll */
      html.lenis, html.lenis body {
        height: auto;
      }
      
      .lenis.lenis-smooth {
        scroll-behavior: auto !important;
      }
      
      .lenis.lenis-smooth [data-lenis-prevent] {
        overscroll-behavior: contain;
      }
      
      .lenis.lenis-stopped {
        overflow: hidden;
      }
      
      .lenis.lenis-scrolling iframe {
        pointer-events: none;
      }

      body {
        background-color: #050505;
        color: #F5F5F5;
        overflow-x: hidden;
        -webkit-font-smoothing: antialiased;
      }
      
      /* Custom scrollbar for dark theme */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #050505; 
      }
      ::-webkit-scrollbar-thumb {
        background: #333; 
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #555; 
      }

      ::selection {
        background: #D97706;
        color: white;
      }

      /* Utilities for sophisticated animations */
      .mask-text {
        overflow: hidden;
        display: block;
      }
      
      .mask-text-content {
        display: block;
        transform: translateY(100%);
        transition: transform 1.5s cubic-bezier(0.16, 1, 0.3, 1);
      }
      
      .is-visible .mask-text-content {
        transform: translateY(0);
      }

      .draw-line-y {
        transform: scaleY(0);
        transform-origin: top;
        transition: transform 1.5s cubic-bezier(0.16, 1, 0.3, 1);
      }
      
      .is-visible .draw-line-y {
        transform: scaleY(1);
      }
      
      .draw-line-x {
        transform: scaleX(0);
        transform-origin: left;
        transition: transform 1.5s cubic-bezier(0.16, 1, 0.3, 1);
      }
      
      .is-visible .draw-line-x {
        transform: scaleX(1);
      }

      /* Stagger delays */
      .delay-100 { transition-delay: 100ms; }
      .delay-200 { transition-delay: 200ms; }
      .delay-300 { transition-delay: 300ms; }
      .delay-500 { transition-delay: 500ms; }
      .delay-700 { transition-delay: 700ms; }
      
      /* Image curtain reveal */
      .curtain-reveal {
        clip-path: inset(0 100% 0 0);
        transition: clip-path 1.5s cubic-bezier(0.16, 1, 0.3, 1);
      }
      .is-visible .curtain-reveal {
        clip-path: inset(0 0 0 0);
      }

      /* Hide site on mobile and tablet */
      @media (max-width: 1023px) {
        #root {
          display: none !important;
        }
        
        body::before {
          content: 'Ce site n\'est pas encore disponible sur mobile et tablette. Veuillez consulter le site depuis un ordinateur.';
          display: flex;
          align-items: center;
          justify-content: center;
          height: 100vh;
          width: 100vw;
          background-color: #050505;
          color: #F5F5F5;
          font-family: 'Manrope', sans-serif;
          font-size: 18px;
          text-align: center;
          padding: 20px;
          box-sizing: border-box;
        }
      }
    </style>
